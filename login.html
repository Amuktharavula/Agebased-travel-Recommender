<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | TravelOn</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script>
    function verifyLogin(event) {
      event.preventDefault(); 
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];
      
      const isValidUser = users.some(user => user.username === username && user.password === password);

      if (isValidUser) {
        window.location.href = 'home1.html';
      } else {
        alert('Invalid username or password.');
      }
    }
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="C:/Users/amukt/OneDrive/Desktop/TravelOn/TravelON LOGO.jpg" alt="TravelOn Logo" class="logo">
  </div>
  <div class="wrapper">
    <form id="loginForm" onsubmit="verifyLogin(event)">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
